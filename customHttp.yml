applications:
  # FRONTEND REMOTE
  - appRoot: frontend-remote
    customHeaders:
      # remoteEntry.js
      - pattern: '/remoteEntry.js'
        headers:
          - key: 'Access-Control-Allow-Origin'
            value: 'https://main.d2yekpy40nz7s9.amplifyapp.com'
          - key: 'Access-Control-Allow-Methods'
            value: 'GET,OPTIONS'
          - key: 'Access-Control-Allow-Headers'
            value: '*'
      # all JS assets loaded by remoteEntry
      - pattern: '/assets/*'
        headers:
          - key: 'Access-Control-Allow-Origin'
            value: 'https://main.d2yekpy40nz7s9.amplifyapp.com'
          - key: 'Access-Control-Allow-Methods'
            value: 'GET,OPTIONS'
          - key: 'Access-Control-Allow-Headers'
            value: '*'

  # CRM REMOTE
  - appRoot: crm-remote
    customHeaders:
      - pattern: '/remoteEntry.js'
        headers:
          - key: 'Access-Control-Allow-Origin'
            value: 'https://main.d2yekpy40nz7s9.amplifyapp.com'
          - key: 'Access-Control-Allow-Methods'
            value: 'GET,OPTIONS'
          - key: 'Access-Control-Allow-Headers'
            value: '*'
      - pattern: '/assets/*'
        headers:
          - key: 'Access-Control-Allow-Origin'
            value: 'https://main.d2yekpy40nz7s9.amplifyapp.com'
          - key: 'Access-Control-Allow-Methods'
            value: 'GET,OPTIONS'
          - key: 'Access-Control-Allow-Headers'
            value: '*'

